<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Dearest</title>
  <style>
    :root {
      --bg-color: #fff0f5;
      --paper-color: #fff;
      --text-color: #333;
      --accent-color: #d63384;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .letter {
      background: var(--paper-color);
      padding: 2rem 1.5rem;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .date {
      text-align: right;
      color: var(--text-color);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .greeting {
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .body {
      color: var(--text-color);
      line-height: 1.7;
      white-space: pre-wrap;
      text-indent: 2em;
      font-size: 1.05rem;
    }

    .closing {
      margin-top: 2rem;
      text-align: right;
      font-style: italic;
      font-size: 1rem;
    }

    @media (min-width: 600px) {
      .letter {
        padding: 2.5rem 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="letter">
    <div class="date">July 5, 2025</div>

    <div class="greeting">My Dearest [Her Name],</div>

    <div class="body">
      <!-- ✍️ Start writing your heartfelt message here -->



      
      
      
    </div>

    <div class="closing">
      With all my love,<br>
      [Your Name]
    </div>
  </div>
</body>
</html>
